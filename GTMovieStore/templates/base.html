<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Bootstrap CSS (for modals to work) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{ template_data.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Header -->
    <nav class="p-3 navbar navbar-dark bg-border navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home.index' %}">
          <img src="{% static 'img/HomeTrivia.jpg' %}" alt="logo" height="40" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto navbar-ml">
           <a class="nav-link bg-green" href="{% url 'trivias.index' %}">Trivia</a>

<!--            <div class="vr bg-white mx-2 d-none d-lg-block"></div>-->

            {% if user.is_authenticated %}

              <a class="nav-link bg-red" href="{% url 'accounts.logout' %}"><p class="nav-text">Logout ({{ user.username }})</p></a>
            {% else %}
              <a class="nav-link" href="{% url 'home.about' %}"><p class="nav-text">About</p></a>
              <a class="nav-link" href="{% url 'accounts.login' %}"><p class="nav-text">Login</p></a>
              <a class="nav-link" href="{% url 'accounts.signup' %}"><p class="nav-text">Sign Up</p></a>
            {% endif %}
          </div>
        </div>
    </nav>
    <!-- Header -->

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Footer -->
    <section class="ms-footer-bottom text-center">
        <p class="mb-0">Designed by Jake Abujawdeh, Buddy Moss, Sergio Chavez, and Marvin Ortiz</p>
    </section>


    <!-- Footer -->
  </body>
</html>
