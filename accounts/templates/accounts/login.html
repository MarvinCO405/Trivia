{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">


            <div class="col-md-4 d-flex align-items-center justify-content-center  me-4">
                <img src="{% static 'img/homePageImage.jpg' %}" alt="Movie Store Banner" class="hero-container">
            </div>

            <div class="col-md-7">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <hr />

                        {% if template_data.error %}
                            <div class="alert alert-danger" role="alert">
                                {{ template_data.error }}
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <p>
                                <label for="username">Username</label>
                                <input id="username" type="text" name="username" required autocomplete="username" class="form-control">
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" required autocomplete="current-password" class="form-control">
                            </p>
                            <p>
                                <label for="role">Select Role</label>
                                <select id="role" name="role" class="form-control">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </p>
                            <div class="text-center">
                                <button type="submit" class="user-input-btn btn text-white">Login</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="{% url 'accounts.signup' %}" class="account-text">Sign up here</a></p>
                            <p><a href="{% url 'reset_password' %} " class="account-text">Forgot your Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- End row -->
    </div> <!-- End container -->
</div>
{% endblock content %}
