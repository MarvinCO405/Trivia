{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
 <div class="container">
  <div class="row mt-3">
   <div class="col mx-auto mb-3">
   <h2>Types of Trivia</h2>
   <hr />
   </div>
   
  </div>
   <div class="row mb-3">
    <div class="col text-center">
        <form method="get" action="">
            <input type="text" name="search" placeholder="Search categories..." value="{{ request.GET.search }}">
            <button type="submit" class="btn btn-secondary btn-sm">Search</button>
        </form>
    </div>
   </div>
  <div class="row">
   {% for trivia in template_data.trivias %}
   <div class=" col-md-4 col-lg-3 mb-2">
    <div class="trivia-card card p-2 align-items-center pt-4">
     <img src="{% static 'img/about.jpg' %}"
     class="card-img-top rounded">
     <div class="card-body text-center">
      <a href="{% url 'trivias.show' id=trivia.id %}"
      class="user-input-btn btn text-white">
      {{ trivia.name }}
       </a>
     </div>
    </div>
   </div>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock content %}
